# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

[tox]
minversion = 1.8
envlist = py36,flake8,docs
skip_missing_interpreters = True

[testenv]
changedir = 
commands =
    py.test -n 4 {posargs}
deps =
    pytest
    pytest-xdist
    pytest-cov
    -r{toxinidir}/requirements.txt

[testenv:flake8]
changedir = {toxinidir}
deps = flake8
commands = flake8 setup.py imgread tests

[testenv:docs]
changedir = docs
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

# Options for pytest
[pytest]
addopts = -rsxXf
