# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-20.04
  python:
    version: "3.10"
  steps:
    - pre:
        - echo "Setting up environment"
        - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
        - export CFLAGS="-I/usr/lib/jvm/java-8-openjdk-amd64/include"
        - java -version

dependencies:
  system_packages:
    - plantuml
    - openjdk-8-jdk
  python:
    version: "3.10"
    setup_py_install: true

